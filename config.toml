baseurl = "https://hugo-coder-portfolio.netlify.app/"
title = "Clemens Brüsch"

theme = "coder-portfolio"

DefaultContentLanguage = "de"
enableMissingTranslationPlaceholders = true

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Clemens Bruesch"
    description = "Clemens Bruesch's personal website"
    keywords = "developer,portfolio"
    info = "WEB DEVELOPER"
    avatarurl = "images/clemens2020avatar.jpg"
    footercontent = "Enter a text here."
    # fixedbarContent = "Do you want to know me more private?→"
    # fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
